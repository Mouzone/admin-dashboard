<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Admin Dashboard </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="logo">
                <img src="svgs/logo.svg" alt="">
                Dashboard
            </div>
            <div class="main-sidebar">
                <div class="option">
                    Home
                </div>
                <div class="option">
                    Profile
                </div>
                <div class="option">
                    Messages
                </div>
                <div class="option">
                    History
                </div>
                <div class="option">
                    Tasks
                </div>
                <div class="option">
                    Communities
                </div>
            </div>
            <div class="misc-sidebar">
                <div class="option">
                    Settings
                </div>
                <div class="option">
                    Support
                </div>
                <div class="option">
                    Privacy
                </div>
            </div>
        </div>
        <div class="main">
            <div class="top-bar">
                <div class="searchbar">
                    <img src="" alt="search-icon">
<!--                    search bar-->
                </div>
                <div class="widgets">
<!--                    alerts-->
<!--                    profile-->
<!--                    account name-->
                </div>
            </div>
            <div class="account">
<!--                profile pic-->
                <div class="welcome">
                    <p class="message"></p>
                    <p class="account"></p>
                </div>
                <div class="actions">
                    <button> New </button>
                    <button> Upload </button>
                    <button> Share </button>
                </div>
            </div>
            <div class="content">
                <div class="projects">
                    <h5> Your Projects </h5>
                    <div class="cards">

                    </div>
                </div>
                <div class="announcements">
                    <h5> Announcements </h5>
                    <div class="events">

                    </div>
                </div>
                <div class="trending">
                    <h5> Trending </h5>
                    <div class="trends">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
